<html>
<style>
	@font-face {
		font-family:Junction;
		src:url("/static/font/Junction.otf") format("opentype");
	}
	div#topnavbar {
		color:black;
		background-color:white;
		opacity:0.9;
		width:65%;
		height:60px;
		border-radius:1px;
		margin-top:10px;
	}
	div.col-md-1 {
		cursor:pointer;
		padding:5px;
		font-family:Junction,serif !important;
		vertical-align: center;
		text-align: center;
		height:60px;
		margin-left:20px !important;
		border-radius: 5px;
		border-color:black;
		overflow:hidden;
	}
	div#home:before{
		font-family: FontAwesome;
		content:"\f015";
		position: absolute;
		left:-20px;
		top:11px;
		transition: all 200ms ease;
	}
	div#home:hover:before {
		left:17px;
		color:green;
	}
	div#contact:before{
		font-family: FontAwesome;
		content:"\f095";
		position: absolute;
		left:-20px;
		top:11px;
		transition: all 200ms ease;
	}
	div#contact:hover:before {
		left:2px;
		color:red;
	}
	div#about:before{
		font-family: FontAwesome;
		content:"\f007";
		position: absolute;
		left:-20px;
		top:11px;
		transition: all 200ms ease;
	}
	div#about:hover:before {
		left:5px;
		top:12px;
		color:#3a7999;
	}
	input {
		border-color:black !important;
		background-color:white !important;
		font-family:Junction,serif !important;
		text-align:center;
		margin-top:10px !important;
		height:40px !important;
		border-radius:1px;
		width:100%;
		border-width: 2px !important;
		transition: all 1s ease !important;
	}
	a{
		color:black !important;
	}
	a:hover {
		text-decoration: none !important;
		font-weight:bold !important;
	}
	input:focus {
		background-color:#3a7999 !important;
		color:white !important;
		border-width:2px !important;
		border-color: white!important;
	}
	input:focus::-webkit-input-placeholder {
		color:white;
	}
	img {
		height:20px;
		width:20px;
	}
</style>
<body>
	<div id = "topnavbar" class = "container">
		<div class = "row">
			<div class = "col-md-1 col-sm-1 col-xs-1" id = "home">
				<a href = "/"><h5>Home</h5></a>
			</div>
			<div class = "col-lg-8 col-md-7 col-sm-6 col-xs-4">
			<input type = "text" class = "form-control" placeholder="Wanna Search Something?"/>
			</div>
			<div class = "col-md-1 col-sm-1 col-xs-1" id = "about">
				<a href = "/about"><h5>About Us</h5></a>
			</div>
			<div class = "col-md-1 col-sm-1 col-xs-1" id = "contact">
				<a href = "/contact"><h5>Contact Us</h5></a>
			</div>
		</div>
	</div>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	<script src = "js/jquery-2.2.0.min.js"></script>
</body>
</html>
