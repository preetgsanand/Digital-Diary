<html>
<style>
	@font-face {
		font-family:Junction;
		src:url("/static/font/Junction.otf") format("opentype");
	}
	div#topnavbar {
		padding-left:30px;
		padding-right: 40px;
		color:white;
		background-color:#212121;
		width:100%;
		height:60px;
		border-radius:2px;
	}
	div.col-md-1 {
		width:110px !important;
		margin-top:5px !important;
		cursor:pointer;
		padding-top:5px !important;
		font-family:Junction,serif !important;
		vertical-align: center;
		text-align: center;
		height:50px;
		margin-left:10px !important;
		overflow:hidden;

	}
	div#home:before{
		font-family: FontAwesome;
		content:"\f015";
		position: absolute;
		left:-15px;
		top:25px;
		transition: all 200ms ease;
	}
	div#home:hover:before {
		left:44% !important;
		color:green;
	}
	div#contact:before{
		font-family: FontAwesome;
		content:"\f095";
		position: absolute;
		left:-15px;
		top:25px;
		transition: all 200ms ease;
	}
	div#contact:hover:before {
		left:44% !important;
		color:red;
	}
	div#about:before{
		font-family: FontAwesome;
		content:"\f007";
		position: absolute;
		left:-15px;
		top:25px;
		transition: all 200ms ease;
	}
	div#about:hover:before {
		left:44% !important;
		color:#3a7999;
	}
	input#search {
		left:-10 !important;
		height:40px;
		color:white;
		border-width:0px;
		margin-top:0px !important;
		text-align: center !important;
		margin-left:0px !important;
		padding-top:3px !important;
		width:100% !important;
		border-radius:1px !important;
		transition: all 0.5s ease !important;
		background-color:#F57C00;
	}
	input#search:hover {
		opacity:0.5 !important;
	}
	input#searchbar {
		font-family:Junction,serif !important;
		text-align:center;
		margin-top:10px !important;
		height:40px !important;
		border-radius:1px !important;
		width:100%;
		border-color:#F57C00;
		border-width: 2px !important;
	}
	a{
		color:black !important;
	}
	a:hover {
		text-decoration: none !important;
		font-weight:bold !important;
	}
	img {
		height:40px;
		width:40px;
	}
	h5 {
		color:white !important;
	}
	div#logo {
		height:50px; 
		width:50px !important;
		padding:0px;
		vertical-align: center;
		border:1px solid orange;
		text-align: center;
	}
</style>
<body>
	<div id = "topnavbar" class = "container container-fluid">
		<div class = "row">
			<div class = "col-md-1 col-sm-1 col-xs-1" id = "logo">
				<img src = "/static/logo.gif"></img>
			</div>
			
			<div class = "col-lg-5 col-md-6 col-sm-4 col-xs-2">
			<input type = "text" class = "form-control" placeholder="Wanna Search Something?" id = "searchbar"/>
			</div>
			<div class = "col-md-1 col-sm-1 col-xs-1">
				<input type = "button" value = "Search" id = "search"/>
			</div>
			<div class = "col-md-1 col-sm-1 col-xs-2 pull-right" id = "contact">
				<a href = "/contact"><h5>Contact</h5></a>
			</div>
			
			<div class = "col-md-1 col-sm-1 col-xs-2 pull-right" id = "about">
				<a href = "/about"><h5>About</h5></a>
			</div>
			<div class = "col-md-1 col-sm-1 col-xs-1 pull-right" id = "home">
				<a href = "/"><h5>Home</h5></a>
			</div>
			
		</div>
	</div>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
</body>
</html>
